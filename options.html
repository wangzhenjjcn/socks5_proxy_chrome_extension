<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>代理设置</title>
    <style>
        /* 在此处添加样式 */
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-top: 1em;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
        }

        input[type="checkbox"] {
            margin-left: 5px;
        }

        button {
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <h1>代理设置</h1>
    <label for="server">服务器地址:</label>
    <input type="text" id="server" />
    <label for="port">端口:</label>
    <input type="number" id="port" />
    <label for="username">用户名 (可选):</label>
    <input type="text" id="username" />
    <label for="password">密码 (可选):</label>
    <input type="password" id="password" />
    <label for="enableAutoProxy">启用规则代理:</label>
    <input type="checkbox" id="enableAutoProxy" />
    <button id="save">保存设置</button>
    <script src="options.js"></script>
</body>

</html>
